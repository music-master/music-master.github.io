  File Name:      saved_music.html 
  Description:    This file contains the function to display a user's list of saved songs that the DJ could use for their next mix/playlist.
    We get playback functionality and other useful functions by using the Spotify API, which is
    referenced in the <head>. This file includes a Go to Home Page button,
    playback functionality, and a display of the user's list of saved songs.
    The user can see each song's important audio features and play the song to help them create their next mix/playlist.
-->

<html>
  <!-- contains CSS, JQuery, and Spotify API references -->
  <head>
    <title>MusicMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/search_pages.css"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </head>

  <!-- contains playback functionality and list of saved music -->
  <body>
    <div class="info">
      <div class="body">

        <!-- Playback Setting -->
        <div class="inline">

          <!-- Go to Home Page button -->
          <div id="main">
            <button id="backbutton" onclick="goBack()">Go to Home Page</button>
          </div>

          <h3 class="spacer">Playback Songs</h3>
          <div class="radio-inline" onclick="setPlaybackSetting(1)">
            <label>
              <input type="radio" name="playback-setting" value="1" checked>
              Yes
              <span class="control-indicator"></span>
            </label>
          </div>
          <div class="radio-inline" onclick="setPlaybackSetting(0)">
            <label>
              <input type="radio" name="playback-setting" value="0" >
              No
              <span class="control-indicator"></span>
            </label>
          </div>
        </div>
        <h3 class="saved-description">Here are your saved songs</h3>
      </div> 
      <div class="saved-tracks">
        <!-- Tracks to be appended here -->
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase.js"></script>
    <script src="js/client_saved_music.js"></script>
  </body>

  <!-- Script to go back to home page -->
  <script>
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</html>
